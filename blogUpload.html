<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f4f7fa;
          padding: 40px;
        }
    
        .form-section {
          max-width: 700px;
          margin: 0 auto;
          background: #fff;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    
        h2, h3 {
          text-align: center;
          margin-bottom: 20px;
        }
    
        input {
          width: 100%;
          padding: 12px;
          margin: 10px 0 20px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }
    
        button {
          padding: 12px 20px;
          background: #7f9cf5;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          margin-bottom: 10px;
        }
    
        .output {
          white-space: pre-wrap;
          background: #eef3f9;
          padding: 20px;
          border-radius: 6px;
          margin-top: 20px;
          font-size: 14px;
        }
    
        #editor-container {
          height: 300px;
          margin-bottom: 20px;
        }
    
        .hidden {
          display: none;
        }
        .form-section {
            max-width: 700px;
            margin: 40px auto;
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input, .ql-container {
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #7f9cf5;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #5b7de0;
        }
      </style>
    </head>
    <body>
    
      <!-- Login -->
      <div id="login-section" class="form-section">
        <h2>Admin Login</h2>
        <input type="password" id="password" placeholder="Enter Admin Password">
        <button id="loginBtn">Login</button>
      </div>
    
      <!-- Upload Form -->
      <div id="upload-section" class="form-section hidden">
        <h2>Add a Blog Post</h2>
        <input type="text" id="title" placeholder="Blog Title">
        <input type="date" id="date">
        <div id="editor-container"></div>
        <button onclick="addPost()">Add Post</button>
    
        <h3>Download Updated blogPosts.json</h3>
        <button onclick="downloadJSON()">Download</button>
        <div class="output" id="output"></div>
      </div>
    
      <script>
        const PASSWORD = "absoc123"; // Change this to your actual team password
    
        document.getElementById("loginBtn").addEventListener("click", () => {
          const input = document.getElementById("password").value;
          if (input === PASSWORD) {
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("upload-section").classList.remove("hidden");
          } else {
            alert("Incorrect password. Please try again.");
          }
        });
    
        const quill = new Quill('#editor-container', {
          theme: 'snow',
          placeholder: 'Paste blog content from Word or type here...',
          modules: {
            toolbar: [
              [{ header: [1, 2, 3, false] }],
              ['bold', 'italic', 'underline', 'link'],
              [{ list: 'ordered' }, { list: 'bullet' }],
              ['clean']
            ]
          }
        });
    
        let posts = [];
    
        function addPost() {
          const title = document.getElementById("title").value.trim();
          const date = document.getElementById("date").value;
          const content = quill.root.innerHTML;
    
          if (!title || !date || content === "<p><br></p>") {
            alert("Please fill out all fields.");
            return;
          }
    
          posts.push({ title, date, content });
          document.getElementById("output").textContent = JSON.stringify(posts, null, 2);
    
          // Reset
          document.getElementById("title").value = "";
          document.getElementById("date").value = "";
          quill.setContents([]);
        }
    
        function downloadJSON() {
          const blob = new Blob([JSON.stringify(posts, null, 2)], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "blogPosts.json";
          a.click();
        }
      </script>
    
    </body>
    </html>

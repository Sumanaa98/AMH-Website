    <!-- Contact Section -->
    <header class="hero contact-hero">
        <h1>Contact Absoc Mental Health</h1>
        <p>We’d love to hear from you. Let’s connect!</p>
    </header>

    <section class="section contact-form-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <!-- JavaScript Files -->
    <script src="blogData.json"></script>
